<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vanilla-tilt.js" defer></script>
</head>
<body>
<div data-tilt><h1>Calculator(Basic)</h1></div>
<div>
    <div class="calculator">
        <div class="input" id="input" data-tilt></div>
        <div class="buttons">
            <div class="operators" data-tilt>
                <div>%</div>
                <div>+/-</div>
                <div>!</div>
                <div>^</div>
            </div>
            <div class="operators" data-tilt>
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers" data-tilt>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers" data-tilt>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers" data-tilt>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers" data-tilt>
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vanilla-tilt.js"></script>
<script src="js/script.js"></script>
</body>
</html>
