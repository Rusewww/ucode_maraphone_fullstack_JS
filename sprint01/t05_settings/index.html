<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="description" content="t10. Settings">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Settings</h1>
<form action="#" method="post" target="top">
    <div class="main">
        <div class="left">
            <div class="box">
                <p><label for="typeface">Typeface</label></p>
                <select id="typeface">
                    <option value="1">Acunim Pro</option>
                    <option value="2">Comic Sans</option>
                    <option value="3">Times New Roman</option>
                </select>
            </div>
            <div class="box">
                <p>Weight</p>
                <div class="weight">
                    <input type="radio" value="regular" id="regular">
                    <label for="regular">Regular</label>
                    <input type="radio" value="bold" id="bold">
                    <label for="bold">Bold</label>
                </div>
            </div>
            <div class="box">
                <p>Size</p>
                <input class="font" type="range" min="0" max="30" step="1" value="8">
            </div>
        </div>
        <div class="right">
            <div class="visuals-block">
                <input class="checkbox" type="checkbox" id="dark-ui">
                <label class="visuals" for="dark-ui">Dark UI</label>
            </div>
            <div class="box">
                <p>Color</p>
                <div class="picker">
                    <input class="checkbox" type="checkbox" name="blue" id="blue">
                    <label class="color" for="blue"></label>
                    <input class="checkbox" type="checkbox" name="green" id="green" checked>
                    <label class="color" for="green"></label>
                    <input class="checkbox" type="checkbox" name="pink" id="pink">
                    <label class="color" for="pink"></label>
                    <input class="checkbox" type="checkbox" name="yellow" id="yellow">
                    <label class="color" for="yellow"></label>
                    <input class="checkbox" type="checkbox" name="orange" id="orange" checked>
                    <label class="color" for="orange"></label>
                </div>
            </div>
        </div>
    </div>
    <aside class="side-menu">
        <img class="img" src="assets/images/artistic-brush.png" alt="Artistic brush">
        <img class="img" src="assets/images/user-icon.png" alt="User icon">
        <img class="img" src="assets/images/sms-speech-bubble.png" alt="SMS speech bubble">
        <img class="img" src="assets/images/computer-screen.png" alt="Computer screen">
    </aside>
</form>
</body>
</html>
