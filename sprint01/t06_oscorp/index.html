<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li>GachaSHOP</li>
        <li>About</li>
        <li>Service</li>
        <li>Contact</li>
        <li><label>
            <input type="search">
        </label></li>
        <li>Phone: <span class="h-phone">+88005553535</span></li>
    </ul>
</nav>
<div class="main">
    <div class="div1">
        <h2>Catalog</h2>
        <div class="container">
            <ul class="ks-cboxtags">
                <li><input type="checkbox" id="checkboxOne" value="Rainbow Dash"><label for="checkboxOne">
                    Overwatch</label></li>
                <li><input type="checkbox" id="checkboxTwo" value="Cotton Candy" checked><label for="checkboxTwo">
                    Genshin Impact</label></li>
                <li><input type="checkbox" id="checkboxThree" value="Rarity" checked><label
                        for="checkboxThree"> Counter Strike</label></li>
            </ul>
        </div>

    </div>
    <div class="div2">
        <div class="selector">
            <div class="effect">
                <p class="div2_text">Chance to have legendary</p>
                <input type="checkbox" id="fb" name="answer1">
                <label for="fb"><span></span>0%</label>
                <br>
                <input type="checkbox" id="tw" name="answer1">
                <label for="tw"><span></span>50/50</label>
                <br>
                <input type="checkbox" id="in" name="answer1">
                <label for="in"><span></span>100%</label>
            </div>
            <div class="price">
                <p class="div2_text">Price</p>
                <label class="slider_1">
                    0$
                    <input class="font" type="range" min="0" max="30" step="1" value="8">
                    9999999$
                </label>
            </div>
        </div>
    </div>
    <div class="div3">
        <div class="tovar">
            <div class="image"><img src="assets/images/image.jpeg" alt=""></div>
            <div class="description">
                <p class="name">Overwatch GACHA</p>
                <p class="price">999$</p>
                <p class="not_av">not available</p>
                <form action="index.html">
                    <button disabled class="not_av_butt">Buy</button>
                </form>
            </div>
        </div>
    </div>
    <div class="div4">
        <div class="tovar">
            <div class="image"><img src="assets/images/unnamed.png" alt=""></div>
            <div class="description">
                <p class="name">Genshin GACHA</p>
                <p class="price">99999$</p>
                <p class="av">available</p>
                <form action="card.html">
                    <button>Buy</button>
                </form>
            </div>
        </div>
    </div>
    <div class="div5">
        <div class="tovar">
            <div class="image"><img src="assets/images/300.png" alt=""></div>
            <div class="description">
                <p class="name">CSGO GACHA</p>
                <p class="price">99$</p>
                <p class="av">available</p>
                <form action="index.html">
                    <button>Buy</button>
                </form>
            </div>
        </div>
    </div>
    <div class="div6">
        <div class="tovar">
            <div class="image"><img src="assets/images/image.jpeg" alt=""></div>
            <div class="description">
                <p class="name">Overwatch GACHA</p>
                <p class="price">999$</p>
                <p class="not_av">not available</p>
                <form action="index.html">
                    <button disabled class="not_av_butt">Buy</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
