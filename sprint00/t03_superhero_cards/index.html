<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="list">
    <div class="card" id="CapCard">
        <img id="CapImg" src="assets/images/Capitan-America.png" alt="">
        <p class="HeroName">Capitan America</p>
        <p class="RealName">Steve Rogers</p>
    </div>
    <div class="card" id="IronCard">
        <img id="IronImg" src="assets/images/Iron-man.png" alt="">
        <p class="HeroName">Iron Man</p>
        <p class="RealName">Tony Stark</p>
    </div>
    <div class="card" id="BlackCard">
        <img id="BlackImg" src="assets/images/Black-Widow.png" alt="">
        <p class="HeroName">Black Widow</p>
        <p class="RealName">Natasha Romanoff</p>
    </div>
    <div class="card" id="SpiderCard">
    <img id="SpiderImg" src="assets/images/Spider-man.png" alt="">
    <p class="HeroName">Spider-Man</p>
    <p class="RealName">Peter Parker</p>
</div>
</div>
</body>
</html>
