<!DOCTYPE html>
<html lang="en" xmlns:thjs="http://www.w3.org/1999/xhtml">

<head>
    <title>t01_Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>

<body>
<form class="form-signup" action="user" method="post">
    <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" name="login" id="login" thjs:value="${login}" required autofocus/>
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" autocomplete="on" required/>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
<div style="color: red; text-align: center">
    <p><span thjs:text="${errorMsg}"></span></p>
</div>
</body>
</html>
