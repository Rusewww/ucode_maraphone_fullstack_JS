<!DOCTYPE html>
<html lang="en" xmlns:thjs="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>t00_registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>

<body>
<main>
    <div class="frame">
        <form class="form-signin" action="/signup" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control" name="login" id="login" thjs:value="${login}" required
                       autofocus/>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full name</label>
                <input type="text" class="form-control" name="full_name" id="full_name" thjs:value="${full_name}"
                       required/>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" thjs:value="${email}" required/>
            </div>
            <div class="mb-3">
                <label for="confirm_password">Password</label>
                <input id="password" class="form-control" type="password" name="password" autocomplete="on" required/>
            </div>
            <div class="mb-3">
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password" class="form-control" type="password" name="confirm_password" required
                       autocomplete="on"/>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>

    </div>
</main>
</body>
</html>
