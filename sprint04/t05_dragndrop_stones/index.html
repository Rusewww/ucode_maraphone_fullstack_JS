<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag'n'Drop Stones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
<span>Hold and move to drag, double-click to switch state.</span>
<div id="area" lock="off">
    <div class="stone"  id="red" lock="on"></div>
    <div class="stone"  id="green" lock="on"></div>
    <div class="stone"  id="blue" lock="off"></div>
    <div class="stone"  id="yellow" lock="on"></div>
    <div class="stone"  id="pink" lock="off"></div>
    <div class="stone"  id="purple" lock="on"></div>
</div>
</body>
</html>
