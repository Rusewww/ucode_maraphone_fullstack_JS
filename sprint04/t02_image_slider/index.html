<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t02 Image slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap"
          rel="stylesheet">
</head>
<body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./assets/images/img1.jpeg" style="width:100%" alt="">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./assets/images/img2.jpeg" style="width:100%" alt="">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./assets/images/img3.png" style="width:100%" alt="">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="js/script.js"></script>
</body>
</html>
